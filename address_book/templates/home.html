{% extends 'base.html' %}
{% block content %}
<h1>Hello world!</h1>
<div class="container">
	<div class="row">
		
	


	
	{% if all_addresses %}
		{% for records in all_addresses %}
			<div class="col-sm">
				<div class="card" style="width: 18rem;">
	  				<img src="..." class="card-img-top" alt="...">
	  				<div class="card-body">
	    				<h5 class="card-title">{{ records.name }}</h5>
	    				<p class="card-text">
	    					{{ records.phone }}<br/>
							{{ records.address }}<br/>
							{{ records.email }}<br/>
	    				</p>
	    				<a href="{% url 'edit' records.id %}" class="btn btn-primary">Edit</a>
	 	 			</div>
				</div>
			<br/>
			</div>
		{% endfor %}
	{% endif %}
	</div>	
</div>	
{% endblock %}
